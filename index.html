<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h1>Form</h1>
                <form action="" class="">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name"><br>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name"><br>
                    <label for="address1">Address Line:</label>
                    <input type="text" id="address1" name="address1" class="form-control"
                        placeholder="Address Line"><br>
                    <label for="address2">Address Line:</label>
                    <input type="text" id="address2" name="address2" class="form-control"
                        placeholder="Address Line"><br>
                    <label for="pin">Pin:</label>
                    <input type="number" id="pin" name="pin" class="form-control" placeholder="PIN"><br>
                    <label for="gender">Gender:</label><br>
                    <input type="radio" id="gender" name="gender" value="male" class="gender m-2 mb-2"> Male
                    <input type="radio" id="gender" name="gender" value="female" class="gender m-2 mb-2"> Female<br><br>
                    <label for="food">Choice of Food: <span class="span">(must choose at least 2 out of 5
                            options)</span></label><br>
                    <input type="checkbox" name="food" value="Punjabi Thali" id="food" class="food m-2">Punjabi Thali <br>
                    <input type="checkbox" name="food" value="Kerala Meals" id="food" class="food m-2">Kerala Meals <br>
                    <input type="checkbox" name="food" value="Dosa" id="food" class="food m-2">Dosa <br>
                    <input type="checkbox" name="food" value="Chappati" id="food" class="food m-2">Chappati <br>
                    <input type="checkbox" name="food" value="Briyani" id="food" class="food m-2">Briyani <br><br>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" class="form-control" placeholder="State"><br>
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" class="form-control" placeholder="Country"><br>
                    </form>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>

            <div class="col-lg-12">
                <br>
                <h3>Data base</h3><br>
                <table class="table">
                    <thead class="info">
                        <tr>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Address</td>
                            <td>Pincode</td>
                            <td>Gender</td>
                            <td>Food</td>
                            <td>State</td>
                            <td>Country</td>
                        </tr>
                    </thead>
                    <tbody class="tbody" id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
